name: ArtiSplit
on:
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v3
      - name: build
        shell: cmd
        run: |
          dir /a
      - name: Download a single artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: 4168260832
          name: "win_Program Files.wim"
          skip_unpack: true
