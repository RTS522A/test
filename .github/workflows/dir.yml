name: dir
on:
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      - name: vss
        shell: cmd
        run: |
          vssadmin.exe create shadow /for=c:  
       
      - name: dir
        shell: cmd
        run: dir "\\?\GLOBALROOT\Device\HarddiskVolumeShadowCopy1\\" /a
        
