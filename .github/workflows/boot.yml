name: boot
on:
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          diskpart /s scriptname.txt
          vssadmin.exe create shadow /for=s:
          Dism /Capture-Image /ImageFile:"boot.wim" /CaptureDir:"\\?\GLOBALROOT\Device\HarddiskVolumeShadowCopy1\" /Name:boot /Compress:max
          dism /Export-Image /SourceImageFile:"boot.wim" /SourceIndex:1 /DestinationImageFile:"boot.esd" /compress:recovery
          type C:\Windows\Logs\DISM\dism.log
      - uses: actions/upload-artifact@v3
        with:
          path: boot.esd
