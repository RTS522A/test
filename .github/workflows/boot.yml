name: boot
on:
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          diskpart /s scriptname.txt
          vssadmin.exe create shadow /for=s:
          Dism /Capture-Image /ImageFile:"boot.wim" /CaptureDir:"\\?\GLOBALROOT\Device\HarddiskVolumeShadowCopy1\" /Name:boot /Compress:max
      - uses: actions/upload-artifact@v3
        with:
          path: boot.wim
