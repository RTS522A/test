name: boot
on:
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          vssadmin.exe create shadow /for=\\?\Volume{241f04df-0000-0000-0000-100000000000}\
          Dism /Capture-Image /ImageFile:"boot.wim" /CaptureDir:"\\?\GLOBALROOT\Device\HarddiskVolumeShadowCopy1\" /Name:boot /Compress:max
      - uses: actions/upload-artifact@v3
        with:
          path: boot.wim
