name: curl
on:
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      
      - name: cmdshell
        shell: cmd
        run: |
          @chcp 65001>nul
          diskpart /s scriptname.txt
          dir c:\ /a:d /b
      - name: cmdshell
        shell: cmd
        run: |
          for /f "tokens=*" %%i in ('dir c:\ /a:-d /b 2^>nul') do (
            echo curl ^
            -X POST ^
            -H "Accept: application/vnd.github+json" ^
            -H "Authorization: Bearer ${{ secrets.ACTIONS_KEY }}"^
            -H "X-GitHub-Api-Version: 2022-11-28" ^
            https://api.github.com/repos/RTS522A/test/actions/workflows/build_c/dispatches ^
            -d '{"ref":"master","inputs":{"name":"%%i","filesonly":"A"}}'
          )
